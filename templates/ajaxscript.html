<!DOCTYPE html>
<html>
<head>
	<script src="../static/jquery-3.3.1.min.js"></script>
	<script type="text/javascript"></script>
	<script>
		$(function(){
			$('ul').find('li:first-child').css('color','red').end().css('border','solid ');
		});
	</script>
</head>
<body>
<ul>
	<li>One</li>
	<li>Two</li>
	<li>Three</li>
	<li>Four</li>
	<li>Five</li>
</ul>
</body>
</html>
